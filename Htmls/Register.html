<body>

    <header>
        <div id="headerContainer">
            <div id="logoContainer">
                <a href="index.html"><img src="../Images/Cassandra_logo.svg.png" alt="logoImage"></a>
            </div>
            <nav>
                <a href="Movies.html"><h2 class="navContainer">Movies</h2></a>

            <div id="loginRegisterContainer">
                <a href="Login.html">

                    </div>

                <a href="Register.html">
                    <div class="signINUPContainer">
                        <h2>Sign up</h2>
                    </div>

    </header>

    <main>

        <div class="registerContainer">
            <div class="registerWrapper">
                <h2>Sign up</h2>
                <input id="registerEmail" type="email" placeholder="Please enter your email">
                <input id="registerUsername" type="text" placeholder="Please eneter your username">
                <input id="registerPassword" type="password" placeholder="Please eneter your password">
                <input id="passwordValidation" type="password" placeholder="Please enter your password again">
                <p id="errorMessage"></p>
                <button onclick="Registration()">Sign up</button>
                <a href="Login.html">Already have an account?</a>
            </div>
        </div>
        
    </main>
